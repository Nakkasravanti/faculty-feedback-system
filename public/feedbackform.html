<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Feedback Form</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #98ecf7, #a5cdf3, #d4e7f8, #dccff9, #fbc7f8);
            background-size: 400% 400%;
            animation: gradientBg 12s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 0;
        }
        
        @keyframes gradientBg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .registration-container {
            background-color: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            padding: 2.5rem 6.4rem;
            border-radius: 1.6rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            height: auto;
            margin: 1rem;
            max-width: 800px;
            width: 90%;
        }
        
        .registration-container h1 {
            font-size: 2.2rem;
            color: rgba(0, 0, 0, 0.8);
            font-weight: 600;
            font-family:'Oswald';
            margin-top: 2rem;
            margin-bottom: 2.5rem;
        }

        .registration-container h2 {
            font-size: 1.6rem;
            color: rgba(0, 0, 0, 0.8);
            font-weight: 600;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        .section-info {
            background-color: rgba(255, 255, 255, 0.3);
            padding: 1rem;
            border-radius: 0.8rem;
            margin-bottom: 2rem;
            font-weight: 500;
        }
        
        .faculty-item {
            background-color: rgba(255, 255, 255, 0.3);
            padding: 1.5rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
            text-align: left;
        }

        .faculty-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .faculty-name {
            font-size: 1.4rem;
            font-weight: 600;
            margin: 0;
        }

        .faculty-subject {
            font-size: 1.1rem;
            color: rgba(0, 0, 0, 0.7);
            margin: 0.5rem 0 1.5rem;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: rgba(0, 0, 0, 0.7);
        }

        .checkbox-group {
            margin-bottom: 0.8rem;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-weight: normal;
        }
        
        .checkbox-label input {
            margin-right: 0.8rem;
            width: auto;
        }
        
        .registration-container input {
            width: 100%;
            padding: 0.6rem;
            border: none;
            border-radius: 0.8rem;
            background-color: rgba(255, 255, 255, 0.4);
            font-size: 1rem;
            color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        .registration-container textarea {
            width: 100%;
            padding: 0.6rem;
            border: none;
            border-radius: 0.8rem;
            background-color: rgba(255, 255, 255, 0.4);
            font-size: 1rem;
            color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            resize: vertical;
            min-height: 100px;
        }
        
        .registration-container input:focus,
        .registration-container textarea:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.6);
        }
        
        .btn {
            width: 60%;
            padding: 1rem;
            margin: 2rem auto 1rem;
            background: linear-gradient(135deg, #4481fa, #6a11cb);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 0.8rem;
            font-size: 1.1rem;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
        }
        
        .btn:hover {
            opacity: 0.9;
        }

        .rating-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .rating-label {
            min-width: 110px;
            font-weight: 500;
        }

        .rating-stars {
            display: flex;
            gap: 0.5rem;
        }

        .star {
            cursor: pointer;
            font-size: 1.8rem;
            color: rgba(0, 0, 0, 0.2);
        }

        .star.active {
            color: #FFD700;
        }
        
        #errorMessage {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 1rem;
            height: 20px;
        }
        
        .success-message {
            color: #000000d6;
            margin: 2rem 0;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .progress-bar {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            margin: 1rem 0 2rem;
            height: 8px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #4481fa, #6a11cb);
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        
        .faculty-counter {
            font-size: 0.9rem;
            color: rgba(0, 0, 0, 0.7);
            margin-bottom: 1rem;
        }
        
        @media (max-width: 480px) {
            .registration-container {
                width: 90%;
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h1>Faculty Feedback Form</h1>
        <div class="section-info">
            <span id="section-display">Section: Loading...</span>
        </div>
        
        <div class="progress-bar">
            <div id="progress" class="progress" style="width: 0%"></div>
        </div>
        <div class="faculty-counter">
            <span id="faculty-counter">Faculty 0 of 0</span>
        </div>
        
        <div id="faculty-container">
            <p>Loading faculty data...</p>
        </div>

        <button id="next-button" class="btn">Next</button>
        <p id="errorMessage"></p>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
    const facultyData = JSON.parse(localStorage.getItem('facultyData') || '[]');
    const section = localStorage.getItem('section');
    const feedbackId = localStorage.getItem('Feedback_id');
    
    // Add custom CSS for enhanced radio buttons
    const styleElement = document.createElement('style');
    styleElement.textContent = `
        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin: 10px 0;
        }
        
        .radio-label {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 8px 15px;
            background-color: #f9f9f9;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            font-weight: 500;
            min-width: 90px;
            overflow: hidden;
        }
        
        .radio-label:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }
        
        .radio-label input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }
        
        /* Specific classes for checked state */
        .radio-label.excellent input:checked ~ span {
            color: #4CAF50;
            font-weight: 600;
        }
        
        .radio-label.good input:checked ~ span {
            color: #2196F3;
            font-weight: 600;
        }
        
        .radio-label.average input:checked ~ span {
            color: #FFC107;
            font-weight: 600;
        }
        
        .radio-label.poor input:checked ~ span {
            color: #F44336;
            font-weight: 600;
        }
        
        .radio-label.always input:checked ~ span {
            color: #4CAF50;
            font-weight: 600;
        }
        
        .radio-label.usually input:checked ~ span {
            color: #2196F3;
            font-weight: 600;
        }
        
        .radio-label.sometimes input:checked ~ span {
            color: #FFC107;
            font-weight: 600;
        }
        
        .radio-label.never input:checked ~ span {
            color: #F44336;
            font-weight: 600;
        }
        
        /* General checked state styling */
        .radio-label input:checked ~ span::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            z-index: -1;
        }
        
        .radio-label input:checked ~ .checkmark {
            opacity: 1;
            transform: scale(1);
        }
        
        .radio-label .checkmark {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%) scale(0);
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .radio-label input:checked {
            background-color: white;
        }
        
        /* Bottom borders */
        .radio-label.excellent {
            border-bottom: 3px solid #4CAF50;
        }
        
        .radio-label.good {
            border-bottom: 3px solid #2196F3;
        }
        
        .radio-label.average {
            border-bottom: 3px solid #FFC107;
        }
        
        .radio-label.poor {
            border-bottom: 3px solid #F44336;
        }
        
        .radio-label.always {
            border-bottom: 3px solid #4CAF50;
        }
        
        .radio-label.usually {
            border-bottom: 3px solid #2196F3;
        }
        
        .radio-label.sometimes {
            border-bottom: 3px solid #FFC107;
        }
        
        .radio-label.never {
            border-bottom: 3px solid #F44336;
        }
        
        /* Enhanced checked state */
        .radio-label input:checked ~ .background {
            opacity: 1;
        }
        
        .radio-label .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
            border-radius: 4px;
        }
        
        .radio-label.excellent input:checked ~ .background {
            background: linear-gradient(145deg, rgba(76, 175, 80, 0.1), rgba(76, 175, 80, 0.2));
            box-shadow: 0 0 0 2px #4CAF50;
        }
        
        .radio-label.good input:checked ~ .background {
            background: linear-gradient(145deg, rgba(33, 150, 243, 0.1), rgba(33, 150, 243, 0.2));
            box-shadow: 0 0 0 2px #2196F3;
        }
        
        .radio-label.average input:checked ~ .background {
            background: linear-gradient(145deg, rgba(255, 193, 7, 0.1), rgba(255, 193, 7, 0.2));
            box-shadow: 0 0 0 2px #FFC107;
        }
        
        .radio-label.poor input:checked ~ .background {
            background: linear-gradient(145deg, rgba(244, 67, 54, 0.1), rgba(244, 67, 54, 0.2));
            box-shadow: 0 0 0 2px #F44336;
        }
        
        .radio-label.always input:checked ~ .background {
            background: linear-gradient(145deg, rgba(76, 175, 80, 0.1), rgba(76, 175, 80, 0.2));
            box-shadow: 0 0 0 2px #4CAF50;
        }
        
        .radio-label.usually input:checked ~ .background {
            background: linear-gradient(145deg, rgba(33, 150, 243, 0.1), rgba(33, 150, 243, 0.2));
            box-shadow: 0 0 0 2px #2196F3;
        }
        
        .radio-label.sometimes input:checked ~ .background {
            background: linear-gradient(145deg, rgba(255, 193, 7, 0.1), rgba(255, 193, 7, 0.2));
            box-shadow: 0 0 0 2px #FFC107;
        }
        
        .radio-label.never input:checked ~ .background {
            background: linear-gradient(145deg, rgba(244, 67, 54, 0.1), rgba(244, 67, 54, 0.2));
            box-shadow: 0 0 0 2px #F44336;
        }
        
        .radio-label span {
            position: relative;
            z-index: 1;
        }
        
        /* Enhanced star rating */
        .rating-container {
            margin: 20px 0;
        }
        
        .rating-stars {
            display: inline-flex;
            gap: 5px;
        }
        
        .star {
            font-size: 24px;
            color: #ccc;
            cursor: pointer;
            transition: transform 0.2s ease, color 0.2s ease;
        }
        
        .star:hover {
            transform: scale(1.2);
            color: #FFC107;
        }
        
        .star.active {
            color: #FFC107;
        }
    `;
    document.head.appendChild(styleElement);
    
    if (!facultyData.length) {
        alert('Please enter a valid passkey first');
        window.location.href = '/student'; 
        return;
    }
    
    document.getElementById('section-display').textContent = `Section: ${section}`;
    
    // Initialize the current faculty index
    let currentFacultyIndex = 0;
    const collectedFeedback = [];
    
    // Initialize progress counter
    updateProgress(currentFacultyIndex, facultyData.length);
    
    // Display the first faculty
    displayCurrentFaculty();
    
    // Add event listener to next/submit button
    document.getElementById('next-button').addEventListener('click', handleNextOrSubmit);
    
    function displayCurrentFaculty() {
        const faculty = facultyData[currentFacultyIndex];
        const container = document.getElementById('faculty-container');
        
        // Update button text based on whether this is the last faculty
        const nextButton = document.getElementById('next-button');
        if (currentFacultyIndex === facultyData.length - 1) {
            nextButton.textContent = 'Submit Feedback';
        } else {
            nextButton.textContent = 'Next';
        }
        
        // Clear the container
        container.innerHTML = '';
        
        // Create elements for the current faculty member
        const facultyDiv = document.createElement('div');
        facultyDiv.className = 'faculty-item';
        facultyDiv.setAttribute('data-faculty-id', faculty._id);
        
        facultyDiv.innerHTML = `
            <div class="faculty-header">
                <h2 class="faculty-name">${faculty.username}</h2>
            </div>
            <p class="faculty-subject">Subject: ${faculty.subject}</p>
            
            <div class="input-group">
                <label>How clear and effective is the faculty’s teaching?</label>
                <div class="radio-group">
                    <label class="radio-label excellent">
                        <input type="radio" name="methodology" value="Excellent" required>
                        <span>Excellent</span>
                        <div class="checkmark">✓</div>
                        <div class="background"></div>
                    </label>
                    <label class="radio-label good">
                        <input type="radio" name="methodology" value="Good">
                        <span>Good</span>
                        <div class="checkmark">✓</div>
                        <div class="background"></div>
                    </label>
                    <label class="radio-label average">
                        <input type="radio" name="methodology" value="Average">
                        <span>Average</span>
                        <div class="checkmark">✓</div>
                        <div class="background"></div>
                    </label>
                    <label class="radio-label poor">
                        <input type="radio" name="methodology" value="Poor">
                        <span>Poor</span>
                        <div class="checkmark">✓</div>
                        <div class="background"></div>
                    </label>
                </div>
            </div>
            
            <div class="input-group">
                <label>2. Does the faculty cover topics in enough depth?</label>
                <div class="radio-group">
                    <label class="radio-label always">
                        <input type="radio" name="approachable" value="Always" required>
                        <span>Always</span>
                        <div class="checkmark">✓</div>
                        <div class="background"></div>
                    </label>
                    <label class="radio-label usually">
                        <input type="radio" name="approachable" value="Usually">
                        <span>Usually</span>
                        <div class="checkmark">✓</div>
                        <div class="background"></div>
                    </label>
                    <label class="radio-label sometimes">
                        <input type="radio" name="approachable" value="Sometimes">
                        <span>Sometimes</span>
                        <div class="checkmark">✓</div>
                        <div class="background"></div>
                    </label>
                    <label class="radio-label never">
                        <input type="radio" name="approachable" value="Never">
                        <span>Never</span>
                        <div class="checkmark">✓</div>
                        <div class="background"></div>
                    </label>
                </div>
            </div>
            
            <div class="input-group">
                <label>Are helpful learning resources provided by the faculty?</label>
                <div class="radio-group">
                    <label class="radio-label excellent">
                        <input type="radio" name="knowledge" value="Excellent" required>
                        <span>Excellent</span>
                        <div class="checkmark">✓</div>
                        <div class="background"></div>
                    </label>
                    <label class="radio-label good">
                        <input type="radio" name="knowledge" value="Good">
                        <span>Good</span>
                        <div class="checkmark">✓</div>
                        <div class="background"></div>
                    </label>
                    <label class="radio-label average">
                        <input type="radio" name="knowledge" value="Average">
                        <span>Average</span>
                        <div class="checkmark">✓</div>
                        <div class="background"></div>
                    </label>
                    <label class="radio-label poor">
                        <input type="radio" name="knowledge" value="Poor">
                        <span>Poor</span>
                        <div class="checkmark">✓</div>
                        <div class="background"></div>
                    </label>
                </div>
            </div>
            
            <div class="rating-container">
                <span class="rating-label">Assignment Rating:</span>
                <div class="rating-stars">
                    <span class="star" data-rating="1">★</span>
                    <span class="star" data-rating="2">★</span>
                    <span class="star" data-rating="3">★</span>
                    <span class="star" data-rating="4">★</span>
                    <span class="star" data-rating="5">★</span>
                </div>
            </div>
            
            <div class="input-group">
                <label>Additional Comments:</label>
                <textarea id="comments" placeholder="Please share any additional feedback or suggestions..." rows="4"></textarea>
            </div>
        `;
        
        container.appendChild(facultyDiv);
        
        // Initialize star ratings
        const stars = document.querySelectorAll('.star');
        stars.forEach(star => {
            star.addEventListener('click', () => {
                const rating = parseInt(star.getAttribute('data-rating'));
                
                // Reset all stars
                stars.forEach(s => s.classList.remove('active'));
                
                // Activate stars up to the clicked one
                for (let i = 0; i < rating; i++) {
                    stars[i].classList.add('active');
                }
                
                // Store the rating value
                document.querySelector('.rating-stars').setAttribute('data-selected-rating', rating);
            });
        });
    }
    
    function handleNextOrSubmit() {
        const errorMsg = document.getElementById('errorMessage');
        
        // Get current faculty feedback data
        const facultyId = document.querySelector('.faculty-item').getAttribute('data-faculty-id');
        
        // Get methodology rating
        const methodologyValue = document.querySelector('input[name="methodology"]:checked')?.value;
        
        // Get approachability rating
        const approachableValue = document.querySelector('input[name="approachable"]:checked')?.value;
        
        // Get knowledge rating
        const knowledgeValue = document.querySelector('input[name="knowledge"]:checked')?.value;
        
        // Get star rating
        const starRating = document.querySelector('.rating-stars').getAttribute('data-selected-rating');
        
        // Get comments
        const comments = document.querySelector('#comments').value;
        
        // Validate required fields
        if (!methodologyValue || !approachableValue || !knowledgeValue || !starRating) {
            errorMsg.textContent = 'Please complete all required fields.';
            return;
        }
        
        // Clear any previous error messages
        errorMsg.textContent = '';
        
        // Add feedback for this faculty
        collectedFeedback.push({
            facultyId: facultyData[currentFacultyIndex].id,
            name: facultyData[currentFacultyIndex].username,
            subject: facultyData[currentFacultyIndex].subject,
            teach: valueToNumber(methodologyValue),
            depth: valueToNumber(knowledgeValue),
            resource: valueToNumber(approachableValue),
            assignment: parseInt(starRating),
            comments: comments || ''
        });
        
        // Check if this was the last faculty
        if (currentFacultyIndex === facultyData.length - 1) {
            // Submit all feedback
            submitAllFeedback();
        } else {
            // Move to the next faculty
            currentFacultyIndex++;
            updateProgress(currentFacultyIndex, facultyData.length);
            displayCurrentFaculty();
        }
    }
    
    function updateProgress(current, total) {
        const progressBar = document.getElementById('progress');
        const counter = document.getElementById('faculty-counter');
        
        const percentage = (current / total) * 100;
        progressBar.style.width = `${percentage}%`;
        counter.textContent = `Faculty ${current + 1} of ${total}`;
    }
    
    function valueToNumber(value) {
        // Convert text ratings to numbers
        switch(value) {
            case 'Excellent': return 5;
            case 'Good': return 4;
            case 'Average': return 3;
            case 'Poor': return 2;
            case 'Always': return 5;
            case 'Usually': return 4;
            case 'Sometimes': return 3;
            case 'Never': return 2;
            default: return 3;
        }
    }
    
    function submitAllFeedback() {
        const errorMsg = document.getElementById('errorMessage');
        
        // Log what we're sending for debugging
        console.log("Sending data:", {
            feedbackId: feedbackId,
            feedback: collectedFeedback
        });

        fetch('/feedback', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                feedbackId: feedbackId,
                feedback: collectedFeedback
            }),
        })
        .then(response => {
            if (!response.ok) {
                return response.json().then(errorData => {
                    throw new Error(`Failed to submit feedback: ${errorData.message || 'Unknown error'}`);
                });
            }
            return response.text();
        })
        .then(() => {
            // Clears all localStorage items
            localStorage.clear();
            
            document.querySelector('.registration-container').innerHTML = `
                <h1>Thank You!</h1>
                <div class="success-message">
                    <p>Your feedback has been submitted successfully.</p>
                </div>
                <button class="btn" onclick="window.location.href='/student'">Back to Home</button>
            `;
        })
        .catch(error => {
            console.error('Error:', error);
            errorMsg.textContent = error.message || 'A server error occurred. Please try again later.';
        });
    }
});
</script>
</body>
</html>
