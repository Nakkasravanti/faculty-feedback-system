  <script>
    document.getElementById('getStartedBtn').addEventListener('click', async (event) => {
      event.preventDefault(); // Prevent default action initially
      
      try {
        // Check login status with credentials to ensure cookies are sent
        const response = await fetch('/check/login', {
          credentials: 'include'
        });
        
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        
        const data = await response.json();
        
        if (data.loggedIn) {
          // User is logged in, redirect to admin home
          window.location.href = '/adminhome';
        } else {
          // User is not logged in, redirect to login page
          window.location.href = '/admin';
        }
      } catch (err) {
        console.error('Error checking login status:', err);
        // On error, default to redirecting to login page
        window.location.href = '/admin';
      }
    });
  </script>
